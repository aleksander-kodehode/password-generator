<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
</head>
<body>
<div id="main-wrapper">
    <h3>Generate a<br/><span class="highlight-text">random password</span></h3>
    <p>Never use an insecure password again!</p>
    <div class="settings-wrapper">
        <div class="check-wrapper">
            <label for="symbols">Include symbols</label>
            <input name="symbols" id="symbols" type="checkbox">
        </div>
        <div class="check-wrapper">
            <label for="numbers">Include number</label>
            <input name="numbers" id="numbers" type="checkbox">
        </div>
        <label for="length">Password length (7-16 characters)</label>
        <input type="range" id="password-length" name="length" value="7" min="7" max="16" oninput="this.nextElementSibling.value = this.value;">
        <output id="range-results">7</output>
    </div>
    <button class="generate-btn" onclick="generatePassword()">Generate password</button>
    <hr />
    
    <div class="flex-wrapper">
        
        <p class="generated-password" id="pswd-1"></p>
        
        <p class="generated-password" id="pswd-2"></p>
      
    </div>
    <div class="copy-clipboard">
        <button class="copy-btn" id="copy-btn-1" onclick="copyClipboard();">Copy to clipboard</button>
    </div>
    <div class="copy-clipboard">
        <button class="copy-btn" id="copy-btn-1">Copy to clipboard</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
